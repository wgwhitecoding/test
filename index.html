<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three.js Decal Drag-and-Drop</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #gui-container { position: absolute; top: 10px; right: 10px; }
    #decal-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 150px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .decal-item {
      width: 100%;
      margin-bottom: 10px;
      cursor: grab;
      border: 2px solid transparent;
      border-radius: 4px;
    }
    .decal-item:hover {
      border-color: #333;
    }
  </style>
</head>
<body>
  <div id="decal-panel">
    <h3>Decal Panel</h3>
    <img src="./assets/decal-texture.png" alt="Decal 1" class="decal-item" draggable="true" id="decal1">
  
    <!-- Add more decal images as needed -->
  </div>
  
  <div id="gui-container"></div>
  
  <!-- Three.js will append the canvas here -->
  <script type="module" src="./main.js"></script>
</body>
</html>
