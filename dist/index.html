<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three.js Decal Drag-and-Drop</title>
  <style>body {
  margin: 0;
  overflow: hidden;
}

#gui-container {
  position: absolute;
  top: 10px;
  right: 10px;
}

#decal-panel {
  background: #fffc;
  border-radius: 8px;
  width: 150px;
  padding: 10px;
  position: absolute;
  top: 10px;
  left: 10px;
  box-shadow: 0 0 10px #00000080;
}

.decal-item {
  cursor: grab;
  border: 2px solid #0000;
  border-radius: 4px;
  width: 100%;
  margin-bottom: 10px;
}

.decal-item:hover {
  border-color: #333;
}
</style>
</head>
<body>
  <div id="decal-panel">
    <h3>Decal Panel</h3>
    <img src="/decal-texture.0bdb83dc.png" alt="Decal 1" class="decal-item" draggable="true" id="decal1">
  
    <!-- Add more decal images as needed -->
  </div>
  
  <div id="gui-container"></div>
  
  <!-- Three.js will append the canvas here -->
  <script src="/index.63aff760.js" defer=""></script>
</body>
</html>
